<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom: Document Obj Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="changeBg('green')">green</button>
    <button onclick="changeBg('red')">red</button>
    <button onclick="changeBg('blue')">blue</button>
    <button onclick="changeBg('yellow')">yellow</button>
    <button onclick="changeBg('black')">black</button>
    <button onclick="changeBg('pink')">pink</button>
    <button onclick="changeBg('gray')">gray</button>
    <div id="shape"></div>
    <button onclick="changeShape('0%')">square</button>
    <button onclick="changeShape('50%')">circle</button>
    <button onclick="changeShape('0%','200px')">Rectangle</button>
    <button onclick="changeShape('50%','200px')">Ellipse</button>
    <script src="Script.js"></script>
</body>
</html>
