<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDELRAHMAN MAHMOUD</title>
    <style>
        .item {
            font-size: 18px;
            font-weight: bold;
        }
        #item-dell {
            color: red;
        }
        #item-hp {
            color: blue;
        }
        #item-asus {
            color: green;
        }
        #item-toshiba {
            color: purple;
        }
        .lap {
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div>
        <h1>List of Laptops</h1>
        <ul>
            <li class="item" id="item-dell">Dell</li>
            <li class="item" id="item-hp">HP</li>
            <li class="item" id="item-asus">ASUS</li>
            <li class="item" id="item-toshiba">TOSHIBA</li>
        </ul>
        <ol>
            <li><img src="imgs/DEll.jpeg" alt="Dell Laptop" class="lap"></li>
            <li><img src="imgs/HP.jpg" alt="HP Laptop" class="lap"></li>
            <li><img src="imgs/ASUS.jpg" alt="ASUS Laptop" class="lap"></li>
            <li><img src="imgs/toshiba.jpg" alt="Toshiba Laptop" class="lap"></li>
        </ol>
    </div>
</body>
</html>
