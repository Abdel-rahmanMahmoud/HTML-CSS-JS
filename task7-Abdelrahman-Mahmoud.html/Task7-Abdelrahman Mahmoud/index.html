<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dom: Document Obj Module</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="changeStyle({'type':'bg','value':'green'})">green</button>
  <button onclick="changeStyle({'type':'bg','value':'red'})">red</button>
  <button onclick="changeStyle({'type':'bg','value':'blue'})">blue</button>
  <button onclick="changeStyle({'type':'bg','value':'yellow'})">yellow</button>
  <button onclick="changeStyle({'type':'bg','value':'black'})">black</button>
  <button onclick="changeStyle({'type':'bg','value':'pink'})">pink</button>
  <button onclick="changeStyle({'type':'bg','value':'gray'})">gray</button>
  <div id="shape"></div>
  <button onclick="changeStyle({'type':'br','value':'0%'} )">Square</button>
  <button onclick="changeStyle({'type':'br','value':'50%'})">Circle</button>
  <button onclick="changeStyle({'type':'br','value':'0%' ,'width':'200px'})">Rectangle</button>
  <button onclick="changeStyle({'type':'br','value':'50%' ,'width':'200px'})">Ellipse</button>

  <script src="Script.js"></script>
</body>
</html>
