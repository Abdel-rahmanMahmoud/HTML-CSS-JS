<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الامتحان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="exam-container">
        <h1>الامتحان النهائي</h1>
        <p>اضغط على زر البدء لبدء الامتحان. سيكون لديك 10 دقائق لإكماله.</p>
        <button id="exam-btn" class="btn">بدء الامتحان</button>
        <div id="timer" class="timer">10:00</div>
    </div>

    <div class="container" id="result-container" style="display: none;">
        <h1>تم الانتهاء من الامتحان</h1>
        <p>شكرًا لك على إكمال الامتحان. سيتم تصحيح الإجابات وإعلامك بالنتيجة لاحقًا.</p>
        <button id="restart-btn" class="btn">العودة للصفحة الرئيسية</button>
    </div>

</body>
<script src="script.js"></script>
</html>
